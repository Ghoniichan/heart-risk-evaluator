<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill-Up Form</title>
</head>
<body>
    <h1>Fill-Up Form</h1>
    <form action="/submit" method="POST">
        <label>Age: <input type="number" name="age" required></label><br>
        <label>Gender: 
            <select name="gender" required>
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select>
        </label><br>
        <label>Cholesterol: <input type="number" name="cholesterol" required></label><br>
        <label>Blood Pressure: <input type="number" name="blood_pressure" required></label><br>
        <label>Heart Rate: <input type="number" name="heart_rate" required></label><br>
        <label>Exercise Hours: <input type="number" name="exercise_hours" required></label><br>
        <label>Family History: 
            <select name="family_history" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Diabetes: 
            <select name="diabetes" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Obesity: 
            <select name="obesity" required>
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </label><br>
        <label>Blood Sugar: <input type="number" name="blood_sugar" required></label><br>
        <label>Chest Pain Type: 
            <select name="chest_pain" required>
                <option value="0">Atypical Angina</option>
                <option value="1">Non-anginal Pain</option>
                <option value="2">Typical Angina</option>
            </select>
        </label><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
